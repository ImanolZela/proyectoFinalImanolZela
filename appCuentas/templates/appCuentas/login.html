{% extends 'appMain/base.html' %}
{% load static %}

{% block css %} <link rel="stylesheet" href="{% static 'appCuentas/css/login.css' %}">{% endblock %}


{% block index %}
    <main class="container custom-main mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card custom-login-card">
                    <div class="card-body">
                        <h2 class="text-center custom-title mb-4">Iniciar Sesión</h2>
                        <p class="fs-5 fw-bold">{{msg_login}}</p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                {{form.username}}
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                 {{ form.password }}
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary custom-btn">Ingresar</button>
                            </div>
                            
                        </form>
                        <div class="mt-3 text-center">
                            <a href="{% url 'register' %}" class="custom-link">¿No tienes una cuenta? Regístrate aquí</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
