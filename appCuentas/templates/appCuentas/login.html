{% extends 'appMain/base.html' %}
{% load static %}

{% block css %} <link rel="stylesheet" href="{% static 'appCuentas/css/login.css' %}">{% endblock %}


{% block index %}
    <main class="container custom-main mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card custom-login-card">
                    <div class="card-body">
                        <h2 class="text-center custom-title mb-4">Iniciar Sesión</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                {{form.username}}
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                 {{ form.password }}
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary custom-btn">Ingresar</button>
                            </div>
                            
                        </form>
                        <div class="mt-3 text-center">
                            <a href="{% url 'register' %}" class="custom-link">¿No tienes una cuenta? Regístrate aquí</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de error -->
    <div class="modal fade" id="loginErrorModal" tabindex="-1" aria-labelledby="loginErrorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginErrorModalLabel">Error de Inicio de Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{ msg_login }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}


{% block js %}
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            {% if error_login %}
            console.log("Error detected, showing modal.");
            var loginErrorModal = new bootstrap.Modal(document.getElementById('loginErrorModal'));
            loginErrorModal.show();
            {% endif %}
        });
    </script>
{% endblock %}
