{% extends 'appMain/base.html' %}
{% load static %}

{% block css %} <link rel="stylesheet" href="{% static 'appCuentas/css/register.css' %}">{% endblock %}

{% block index %}
    <main class="container custom-main mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card custom-register-card">
                    <div class="card-body">
                        <h2 class="text-center custom-title mb-4">Registro</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                {{form.username}}
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                {{form.email}}
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                {{ form.password1 }}
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                                {{ form.password2 }}
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary custom-btn">Registrarse</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="{% url 'login' %}" class="custom-link">¿Ya tienes una cuenta? Inicia sesión aquí</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
