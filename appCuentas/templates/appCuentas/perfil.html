{% extends 'appMain/base.html' %}
{% load static %}

{% block css %} <link rel="stylesheet" href="{% static 'appCuentas/css/perfil.css' %}">{% endblock %}


{% block index %}
<main class="container custom-main mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card custom-profile-card">
                <div class="card-body">
                    <h2 class="text-center custom-title mb-4">Mi Perfil</h2>
                    
                    <!-- Foto de Perfil -->
                    <div class="text-center mb-4">
                        <img src="{{ request.user.perfil.imagen_perfil.url}}" class="img-fluid rounded-circle custom-profile-pic" alt="Foto de Perfil">
                    </div>

                    <!-- Formulario de Edición de Perfil -->
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="text-center mb-4">
                            <div class="mt-3">
                                <label for="profile-pic" class="form-label custom-file-label">Subir nueva foto de perfil</label>
                                {{form.imagen}}
                            </div>

                        </div>    
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            {{ form.email }}
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Número de Teléfono</label>
                            {{ form.telefono }}
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">Ciudad</label>
                            {{ form.ciudad }}
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary custom-btn">Guardar Cambios</button>
                        </div>
                    </form>

                    <!-- Botón para cambiar contraseña -->
                    <div class="text-center mt-4">
                        <a type="button" class="btn btn-secondary custom-btn" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                            Cambiar Contraseña
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para cambiar contraseña -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Cambiar Contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="current-password" class="form-label">Contraseña Actual</label>
                            <input type="password" class="form-control custom-input" id="current-password" required>
                        </div>
                        <div class="mb-3">
                            <label for="new-password" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control custom-input" id="new-password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirmar Nueva Contraseña</label>
                            <input type="password" class="form-control custom-input" id="confirm-password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary custom-btn">Actualizar Contraseña</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
